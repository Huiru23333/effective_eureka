<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>压力测试题-第10题</title>
		<link rel="stylesheet" href="css/ques.css" type="text/css" />
		<script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
   		//获取地址栏传过来的值
   		var url = window.location.href;
   		//console.log(url);
   		//字符串的split方法
   		//将一个字符串按参数字串分解成若干个短字符串，这些字符串构成一个数组
   		var arr = url.split("=");
   		//声明一个变量，保存传过来的数  		
   		var score = parseInt(arr[1]);
   		console.log(score);
   		console.log(typeof(score));
   		
   		function an(){
   		if(score>=10&&score<=15){
   			window.location.href='answer10~15.html'
   		}else if(score>=16&&score<=20){
   			window.location.href='answer16~20.html'
   		}else if(score>=21&&score<=30){
   			window.location.href='answer21~30.html'
   		}else{
   			window.location.href='answer31~40.html'
   		}
   		}
    </script>
	</head>
	<body>
		<p id="q10">10.我感到比往常更加神经过敏和焦虑、着急</p>
		<input id="a" type="button" value="没有或很少时间" onclick="score+=4;an();"/>
		<input id="b" type="button" value="小部分时间" onclick="score+=3;an();"/>
		<input id="c" type="button" value="相当多时间" onclick="score+=2;an();"/>
		<input id="d" type="button" value="绝大部分或全部时间" onclick="score+=1;an();"/>
	</body>
</html>
