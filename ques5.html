<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>压力测试题-第5题</title>
		<link rel="stylesheet" href="css/ques.css" type="text/css" />
		<script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
   		//获取地址栏传过来的值
   		var url = window.location.href;
   		//console.log(url);
   		//字符串的split方法
   		//将一个字符串按参数字串分解成若干个短字符串，这些字符串构成一个数组
   		var arr = url.split("=");
   		//声明一个变量，保存传过来的数  		
   		var score = parseInt(arr[1]);
   		console.log(score);
   		console.log(typeof(score));
    </script>
	</head>
	<body>
		<p id="q5">5.我做恶梦</p>
		<input id="a" type="button" value="没有或很少时间" onclick="score+=1;window.location.href='ques6.html?s='+score;"/>
		<input id="b" type="button" value="小部分时间" onclick="score+=2;window.location.href='ques6.html?s='+score;"/>
		<input id="c" type="button" value="相当多时间" onclick="score+=3;window.location.href='ques6.html?s='+score;"/>
		<input id="d" type="button" value="绝大部分或全部时间" onclick="score+=4;window.location.href='ques6.html?s='+score;"/>
	</body>
</html>
